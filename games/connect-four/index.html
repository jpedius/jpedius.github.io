<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect Four</title>
  <!--<link href="normalize.css" rel="stylesheet">-->
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div id="root">
    <div class="grid-container" data-length="6">
      <div class="grid-item" data-row="0" data-column="5"></div>
      <div class="grid-item" data-row="1" data-column="5"></div>
      <div class="grid-item" data-row="2" data-column="5"></div>
      <div class="grid-item" data-row="3" data-column="5"></div>
      <div class="grid-item" data-row="4" data-column="5"></div>
      <div class="grid-item" data-row="5" data-column="5"></div>
      <div class="grid-item" data-row="6" data-column="5"></div>
      
      <div class="grid-item" data-row="0" data-column="4"></div>
      <div class="grid-item" data-row="1" data-column="4"></div>
      <div class="grid-item" data-row="2" data-column="4"></div>
      <div class="grid-item" data-row="3" data-column="4"></div>
      <div class="grid-item" data-row="4" data-column="4"></div>
      <div class="grid-item" data-row="5" data-column="4"></div>
      <div class="grid-item" data-row="6" data-column="4"></div>      
      
      <div class="grid-item" data-row="0" data-column="3"></div>
      <div class="grid-item" data-row="1" data-column="3"></div>
      <div class="grid-item" data-row="2" data-column="3"></div>
      <div class="grid-item" data-row="3" data-column="3"></div>
      <div class="grid-item" data-row="4" data-column="3"></div>
      <div class="grid-item" data-row="5" data-column="3"></div>
      <div class="grid-item" data-row="6" data-column="3"></div>      
      
      <div class="grid-item" data-row="0" data-column="2"></div>
      <div class="grid-item" data-row="1" data-column="2"></div>
      <div class="grid-item" data-row="2" data-column="2"></div>
      <div class="grid-item" data-row="3" data-column="2"></div>
      <div class="grid-item" data-row="4" data-column="2"></div>
      <div class="grid-item" data-row="5" data-column="2"></div>
      <div class="grid-item" data-row="6" data-column="2"></div>
      
      <div class="grid-item" data-row="0" data-column="1"></div>
      <div class="grid-item" data-row="1" data-column="1"></div>
      <div class="grid-item" data-row="2" data-column="1"></div>
      <div class="grid-item" data-row="3" data-column="1"></div>
      <div class="grid-item" data-row="4" data-column="1"></div>
      <div class="grid-item" data-row="5" data-column="1"></div>
      <div class="grid-item" data-row="6" data-column="1"></div>
      
      <div class="grid-item" data-row="0" data-column="0"></div>
      <div class="grid-item" data-row="1" data-column="0"></div>
      <div class="grid-item" data-row="2" data-column="0"></div>
      <div class="grid-item" data-row="3" data-column="0"></div>
      <div class="grid-item" data-row="4" data-column="0"></div>
      <div class="grid-item" data-row="5" data-column="0"></div>
      <div class="grid-item" data-row="6" data-column="0"></div> 
    </div>
    <div class="grid-over">
      <span class="game-over-text"></span>
      <button class="restart">Restart</button>
    </div>
  </div>
  <script type="text/javascript" src="jquery-3.6.1.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
