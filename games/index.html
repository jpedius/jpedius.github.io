<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <center>
    <div>
      <div>
        <span class="ttt">0</span>
        <span class="ttt">1</span>
        <span class="ttt">2</span>  
      </div>
      <div>
        <span class="ttt">3</span>
        <span class="ttt">4</span>
        <span class="ttt">5</span>  
      </div>
      <div>
        <span class="ttt">6</span>
        <span class="ttt">7</span>
        <span class="ttt">8</span>  
      </div>
    </div>
  </center>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
