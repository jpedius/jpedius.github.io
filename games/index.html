<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <center>
    <div>
      <div class="text-a">
        <span class="ttt a0">0</span>
        <span class="ttt a1">1</span>
        <span class="ttt a2">2</span>  
      </div>
      <div class="text-a">
        <span class="ttt a3">3</span>
        <span class="ttt a4">4</span>
        <span class="ttt a5">5</span>  
      </div>
      <div class="text-a">
        <span class="ttt a6">6</span>
        <span class="ttt a7">7</span>
        <span class="ttt a8">8</span>  
      </div>
    </div>
  </center>
  <script type="text/javascript" src="jquery-3.6.1.min.js"></script> 
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
