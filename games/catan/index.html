<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catan</title>
  <link href="normalize.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>

  <!-- A modal dialog containing a form -->
  <dialog id="favDialog">
    <form>
      <div class="rateDiv">
        <label for="rate" class="rateLabel">Rate</label>
        <input type="range" min="0.5" max="2" step="0.1" value="0.8" class="rateInput" id="rate" />
      </div>
      <div class="pitchDiv">
        <label for="pitch" class="pitchLabel">Pitch</label>
        <input type="range" min="0" max="2" step="0.1" value="1" class="pitchInput" id="pitch" />
      </div>
      <div class="voiceDiv">
        <select class="voiceSelect" id="voice"></select>
      </div>
      <div class="buttonsDiv">
        <button class="cancelButton" value="cancel" formmethod="dialog">Cancel</button>
        <button class="okButton" value="ok" id="confirmBtn">OK</button>
      </div>
    </form>
  </dialog>
  <p>
    <button id="showDialog">Show the dialog</button>
  </p>
  <output></output>

  <script type="text/javascript" src="../../voices.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
