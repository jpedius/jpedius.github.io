<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alphabet</title>
  <link href="normalize.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>

  <!-- -->
  <div class="rootDiv" id="root">
    <div class="textDiv">
      <label for="text" class="textLabel">Text</label>
      <input type="text" readonly="readonly" class="textInput" id="text" autocomplete="off" autocorrect="off" autocapitalize="off" size="4" />
    </div>
    <div class="sentencesDiv">
      <select class="sentencesSelect" onchange="clickSelectSentences()" id="sentences">
        <option>Lower Case</option>
        <option>Upper Case</option>
      </select>
    </div>
    <div class="buttonsDiv">
      <button class="previousButton" onclick="clickButtonPrevious()">Previous</button>
      <button class="playButton" onclick="clickButtonPlay()">Play</button>
      <button class="textButton" onclick="clickButtonText()">Text</button>
      <button class="nextButton" onclick="clickButtonNext()">Next</button>
    </div>
    <div class="randomDiv">
      <label for="random" class="randomLabel">Random</label>
      <input type="checkbox" class="randomInput" id="random" onchange="clickCheckRandom()">
    </div>
    <div class="rateDiv">
      <label for="rate" class="rateLabel">Rate</label>
      <input type="range" min="0.5" max="2" step="0.1" value="0.7" class="rateInput" id="rate" />
    </div>
    <div class="pitchDiv">
      <label for="pitch" class="pitchLabel">Pitch</label>
      <input type="range" min="0" max="2" step="0.1" value="1" class="pitchInput" id="pitch" />
    </div>
    <div class="voiceDiv">
      <select class="voiceSelect" id="voice"></select>
    </div>
    <div class="modeDiv">
      <button class="modeButton" onclick="clickButtonMode()">Toggle Mode</button>
    </div>
  </div>
  <!-- -->

  <script type="text/javascript" src="alphabet.js"></script>
  <script type="text/javascript" src="voices.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
