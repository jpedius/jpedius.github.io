<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link href="normalize.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body class="buttonModeLight">

  <!-- -->
  <div class="rootDiv">
    <div class="gridContainer" data-length="6" id="grid">
      <div class="gridItem" data-row="0" data-column="0"></div>
      <div class="gridItem" data-row="0" data-column="1"></div>
      <div class="gridItem" data-row="0" data-column="2"></div>
      <div class="gridItem" data-row="1" data-column="0"></div>
      <div class="gridItem" data-row="1" data-column="1"></div>
      <div class="gridItem" data-row="1" data-column="2"></div>
      <div class="gridItem" data-row="2" data-column="0"></div>
      <div class="gridItem" data-row="2" data-column="1"></div>
      <div class="gridItem" data-row="2" data-column="2"></div>
    </div>
    <div class="buttonDiv gridGameOverDiv">
      <button class="buttonMode" id="mode">Toggle Mode</button>
      <button class="gridGameOverRestart" id="restart">Restart</button>
      <span class="gridGameOverText" id="over"></span>
    </div>
  </div>
  <!-- -->

  <script type="text/javascript" src="main.js"></script>
</body>
</html>
