<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link href="normalize.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div id="root">
    <div class="grid-container" data-length="3">      
      <div class="grid-item" data-pos="0"></div>
      <div class="grid-item" data-pos="1"></div>
      <div class="grid-item" data-pos="2"></div>
      <div class="grid-item" data-pos="3"></div>
      <div class="grid-item" data-pos="4"></div>
      <div class="grid-item" data-pos="5"></div>
      <div class="grid-item" data-pos="6"></div>
      <div class="grid-item" data-pos="7"></div>
      <div class="grid-item" data-pos="8"></div> 
    </div>
    <div class="grid-over">
      <span class="game-over-text"></span>
      <button class="restart">Restart</button>
    </div>
  </div>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
