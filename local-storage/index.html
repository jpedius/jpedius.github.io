<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Storage Property</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <main>
    <h1 class="myH1">Reading Five Times</h1>
    <div class="myDiv">
      <textarea class="myTextarea" id="idReadingFiveTimes" readonly="readonly" rows="20" cols="86"
        autocomplete="off" autocorrect="off" autocapitalize="off"></textarea>
    </div>
    <h1 class="myH1">Spelling a Word</h1>
    <div class="myDiv">
      <textarea class="myTextarea" id="idSpellingAWord" readonly="readonly" rows="20" cols="86"
        autocomplete="off" autocorrect="off" autocapitalize="off"></textarea>
    </div>
    <h1 class="myH1">Sentence Generator</h1>
    <div class="myDiv">
      <textarea class="myTextarea" id="idSentenceGenerator" readonly="readonly" rows="20" cols="86"
        autocomplete="off" autocorrect="off" autocapitalize="off"></textarea>
    </div>
    <h1 class="myH1">Collect Some Words</h1>
    <div class="myDiv">
      <textarea class="myTextarea" id="idCollectSomeWords" readonly="readonly" rows="20" cols="86"
        autocomplete="off" autocorrect="off" autocapitalize="off"></textarea>
    </div>
    <h1 class="myH1">Collect Some Words [Save]</h1>
    <div class="myDiv">
      <textarea class="myTextarea" id="idTextWords" rows="20" cols="86"
        autocomplete="off" autocorrect="off" autocapitalize="off"></textarea>
      <button class="myButton" id="idSaveWords" onclick="fn_save_words()">Save Words</button>
    </div>
  </main>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
