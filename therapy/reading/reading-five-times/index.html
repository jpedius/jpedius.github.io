<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reading Five Times</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <main>
    <h1 class="myH1">Reading Five Times</h1>
    <div class="myDiv">
      <input type="input" class="myInput" id="idInput" value="" size="20"
        autocomplete="off" autocorrect="off" autocapitalize="off" />
      <select class="mySelect" id="idSelect"></select>
    </div>
    <div class="myDiv">
      <div class="myDiv">
        <button class="myButton" id="idStartButton1" onclick="fn_start(1)">Start 1</button>
        <input type="input" class="myInput" id="idStartInput1" readonly="readonly" size="20"
          autocomplete="off" autocorrect="off" autocapitalize="off" />
      </div>
      <div class="myDiv">
        <button class="myButton" id="idStopButton1" onclick="fn_stop(1)">Stop 1</button>
        <input type="input" class="myInput" id="idStopInput1" readonly="readonly" size="20"
          autocomplete="off" autocorrect="off" autocapitalize="off" />
      </div>
      <div class="myDiv">
        <input type="input" class="myInput" id="idTimeInput1" readonly="readonly" size="40"
          autocomplete="off" autocorrect="off" autocapitalize="off" />
      </div>
    </div>
    <div class="myDiv">
      <div class="myDiv">
        <button class="myButton" id="idStartButton2" onclick="fn_start(2)">Start 2</button>

      <div class="myDiv">
        <input type="input" class="myInput" id="idTimeInput2" readonly="readonly" size="40"
          autocomplete="off" autocorrect="off" autocapitalize="off" />
      </div>
    </div>
    <div class="myDiv">
      <div class="myDiv">
        <button class="myButton" id="idStartButton3" onclick="fn_start(3)">Start 3</button>
        <input type="input" class="myInput" id="idStartInput3" readonly="readonly" size="20"

      </div>
      <div class="myDiv">
        <button class="myButton" id="idStopButton3" onclick="fn_stop(3)">Stop 3</button>

          autocomplete="off" autocorrect="off" autocapitalize="off" />

        <input type="input" class="myInput" id="idTimeInput3" readonly="readonly" size="40"

    </div>
    <div class="myDiv">
      <div class="myDiv">
        <button class="myButton" id="idStartButton4" onclick="fn_start(4)">Start 4</button>
        <input type="input" class="myInput" id="idStartInput4" readonly="readonly" size="20"
          autocomplete="off" autocorrect="off" autocapitalize="off" />
      </div>
      <div class="myDiv">
        <button class="myButton" id="idStopButton4" onclick="fn_stop(4)">Stop 4</button>
        <input type="input" class="myInput" id="idStopInput4" readonly="readonly" size="20"
          autocomplete="off" autocorrect="off" autocapitalize="off" />
      </div>
      <div class="myDiv">
        <input type="input" class="myInput" id="idTimeInput4" readonly="readonly" size="40"
          autocomplete="off" autocorrect="off" autocapitalize="off" />
      </div>
    </div>
    <div class="myDiv">
      <div class="myDiv">
        <button class="myButton" id="idStartButton5" onclick="fn_start(5)">Start 5</button>

      </div>
      <div class="myDiv">
        <input type="input" class="myInput" id="idTimeInput5" readonly="readonly" size="40"
          autocomplete="off" autocorrect="off" autocapitalize="off" />
      </div>
    </div>
    <div class="myDiv">
      <button class="myButton" onclick="fn_write()">Write</button>
      <button class="myButton" onclick="fn_copy()">Copy</button>
      <button class="myButton" onclick="fn_clear()">Clear</button>
    </div>
  </main>
  <script type="text/javascript" src="/files/js/voice.js"></script>
  <script type="text/javascript" src="main.js"></script>

</html>
