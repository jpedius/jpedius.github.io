<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentence Generator</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <main>
    <h1 class="myH1">Sentence Generator</h1>
    <div class="myDiv">
      <select class="mySelect" id="idSelection" onchange="fn_selection()"
        data-files="/therapy/reading/sentence-generator/files/" data-txt=".txt"></select>
    </div>
    <div class="myDiv">
      <textarea class="myTextarea" id="idRead" readonly="readonly" rows="5" cols="44"
        autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
    </div>
    <div class="myDiv">
      <textarea class="myTextarea ow-break-word" id="idWrite" rows="5" cols="44"
        autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
    </div>
    <div class="myDiv">
      <button class="myButton" onclick="fn_previous()">Previous</button>
      <button class="myButton" onclick="fn_play(true)">Play Selection</button>
      <button class="myButton" onclick="fn_play(false)">Play All</button>
      <button class="myButton" id="idShowHide" onclick="fn_show_hide()">Show</button>
      <button class="myButton" onclick="fn_next()">Next</button>
      <div class="myNumber" id="idNumber">1</div>
    </div>
    <div class="myDiv">
      <button class="myButton" onclick="fn_write()">Write</button>
      <button class="myButton" onclick="fn_copy()">Copy</button>
      <button class="myButton" onclick="fn_clear()">Clear</button>
    </div>
  </main>
  <script type="text/javascript" src="/files/js/random.js"></script>
  <script type="text/javascript" src="/files/js/voice.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
