<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <main id="my_main">
    <h1 class="myH1" id="my_title"></h1>
    <div class="mySpan" id="my_images"></div>
    <div class="mySpan" id="my_sentence">
      <div class="myTimestamp" id="my_timestamp">
        <input type="text" class="myText" id="my_a" size="25" 
          autocomplete="off" autocorrect="off" autocapitalize="off" />
        <input type="text" class="myText" readonly="readonly" id="my_b" size="25" 
          autocomplete="off" autocorrect="off" autocapitalize="off" />
        <button class="myButton" onclick="fn_timestamp()">Timestamp</button>
      </div>
      <div class="myTimestamp">
        <input type="text" class="myText" readonly="readonly" id="my_c" size="50" 
          autocomplete="off" autocorrect="off" autocapitalize="off" />
      </div>
      <textarea class="myTextarea" id="my_write" rows="16" cols="50"
        autocomplete="off" autocorrect="off" autocapitalize="off"></textarea>
    </div>
  </main>
  <script type="text/javascript" src="/files/js/voice.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
