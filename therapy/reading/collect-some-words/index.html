<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collect Some Words</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <main>
    <h1 class="myH1">Collect Some Words</h1>
    <div class="myDiv">
      <select class="mySelect" id="idSelect" onchange="fn_change_words()"></select>
      <button class="myButton" id="idClearScreen" onclick="fn_clear_screen()">Clear Screen</button>
      <hr />
    </div>
    <div class="myDiv" id="idCollection">
    </div>
    <div class="myDiv">
      <button class="myButton" id="idSaveWords" onclick="fn_save_words()">Save Words</button>
      <input type="input" class="myInput" id="idInput" size="12"
          autocomplete="off" autocorrect="off" autocapitalize="off" />
      <button class="myButton" onclick="fn_delete_words()">Delete Words</button>
    </div>
  </main>
  <script type="text/javascript" src="words.js"></script>
  <script type="text/javascript" src="random.js"></script>
  <script type="text/javascript" src="voice.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
