<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medicine</title>
  <link href="normalize.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>

  <!-- -->
  <div class="rootDiv" id="root">
    <div class="textDiv">
      <label for="text" class="textLabel">Text</label>
      <input type="text" readonly="readonly" class="textInput" id="text" autocomplete="off" autocorrect="off" autocapitalize="off" size="40" />
    </div>
    <div class="imageDiv">
      <label for="image" class="imageLabel">Image</label>
      <img src="files/blank-black.jpg" class="imageImg" id="image" />
    </div>
    <div class="descriptionDiv">
      <label for="description" class="descriptionLabel">Description</label>
      <input type="text" readonly="readonly" class="descriptionInput" id="description" autocomplete="off" autocorrect="off" autocapitalize="off" size="40" />
    </div>
    <div class="buttonsDiv">
      <button class="previousButton" onclick="clickPrevious()">Previous</button>
      <button class="playButton" onclick="clickPlay()">Play</button>
      <button class="nextButton" onclick="clickNext()">Next</button>
    </div>
    <div class="buttonsDiv">
      <button class="textButton" onclick="clickShowHide('text', true)">Text Hide</button>
      <button class="imageButton" onclick="clickShowHide('image', false)">Image Show</button>
      <button class="descriptionButton" onclick="clickShowHide('description', false)">Description Show</button>
    </div>
    <div class="rateDiv">
      <label for="rate" class="rateLabel">Rate</label>
      <input type="range" min="0.5" max="2" step="0.1" value="0.6" class="rateInput" id="rate" />
    </div>
    <div class="pitchDiv">
      <label for="pitch" class="pitchLabel">Pitch</label>
      <input type="range" min="0" max="2" step="0.1" value="1" class="pitchInput" id="pitch" />
    </div>
    <div class="voiceDiv">
      <select class="voiceSelect" id="voice"></select>
    </div>
    <div class="modeDiv">
      <button class="modeButton" onclick="clickMode()">Toggle Mode</button>
    </div>
  </div>
  <!-- -->

  <script type="text/javascript" src="medicine.js"></script>
  <script type="text/javascript" src="voices.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
