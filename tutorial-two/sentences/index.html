<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentences</title>
  <link href="normalize.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>

  <!-- -->
  <div id="root">
    <div class="buttonsDiv">
      <button class="previousButton" id="previous">Previous</button>
      <button class="playButton" id="play">Play</button>
      <button class="nextButton" id="next">Next</button>
    </div>
    <div class="rateDiv">
      <label for="rate" class="rateLabel">Rate</label>
      <input type="range" min="0.5" max="2" default="0.6"
        step="0.1" class="rateInput" id="rate">
    </div>
    <div class="pitchDiv">
      <label for="pitch" class="pitchLabel">Pitch</label>
      <input type="range" min="0" max="2" default="1"
        step="0.1" class="pitchInput" id="pitch">
    </div>
    <div class="voiceDiv">
      <select class="voiceSelect" id="voice"></select>
    </div>
  </div>
  <!-- -->

  <script type="text/javascript" src="sentences.js"></script>
  <script type="text/javascript" src="voices.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
