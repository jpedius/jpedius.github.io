<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plots</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <main>
    <div class="myDiv">
      <select class="mySelect" id="kind" onchange="my_kind()"
        data-files="/files/txt/plots/" data-txt=".txt"></select>
    </div>
    <div class="myDiv">
      <textarea class="myTextarea" readonly="readonly" id="read" rows="8" cols="50"
        autocomplete="off" autocorrect="off" autocapitalize="off"></textarea>
    </div>
    <div class="myDiv">
      <button class="myButton" onclick="my_previous()">Previous</button>
      <button class="myButton" onclick="my_play_selection()">Play Selection</button>
      <button class="myButton" onclick="my_play_all()">Play All</button>
      <button class="myButton" onclick="my_next()">Next</button>
      <div class="myNumber" id="number">1</div>
    </div>
  </main>
  <script type="text/javascript" src="/files/js/plots.js"></script>
  <script type="text/javascript" src="/files/js/voice.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
