<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verbs</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <main>
    <div class="myDiv">
      <label class="myLabel">Who</label>
      <input type="text" class="myText" id="who" size="50" 
        autocomplete="off" autocorrect="off" autocapitalize="off" />
    </div>
    <div class="myDiv">
      <label class="myLabel"></label>
      <select class="mySelect" id="kind"></select>
    </div>
    <div class="myDiv">
      <label class="myLabel">What</label>
      <input type="text" class="myText" id="what" size="50" 
        autocomplete="off" autocorrect="off" autocapitalize="off" />
    </div>
    <div class="myDiv">
      <label class="myLabel">Where</label>
      <input type="text" class="myText" id="where" size="50" 
        autocomplete="off" autocorrect="off" autocapitalize="off" />
    </div>
    <div class="myDiv">
      <label class="myLabel">When</label>
      <input type="text" class="myText" id="when" size="50" 
        autocomplete="off" autocorrect="off" autocapitalize="off" />
    </div>
    <div class="myDiv">
      <label class="myLabel">Why</label>
      <input type="text" class="myText" id="why" size="50" 
        autocomplete="off" autocorrect="off" autocapitalize="off" />
    </div>
    <div class="myDiv">
      <label class="myLabel"></label>
      <button class="myButton" onclick="my_previous()">Previous</button>
      <button class="myButton" onclick="my_play()">Play</button>
      <button class="myButton" onclick="my_next()">Next</button>
    </div>
  </main>
  <script type="text/javascript" src="/files/js/verbs.js"></script>
  <script type="text/javascript" src="/files/js/random.js"></script>
  <script type="text/javascript" src="/files/js/voice.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
