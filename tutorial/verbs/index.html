<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verbs</title>
  <link href="normalize.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body class="lightModeButton">
  <div class="rootDiv" id="my_root">
    <div class="verbDiv">
      <label for="my_who" class="verbLabel">Who</label>
      <input type="text" class="verbInput" id="my_who" size="50"
        autocomplete="off" autocorrect="off" autocapitalize="off" />
    </div>
    <div class="verbDiv">
      <label for="my_verb" class="verbLabel"></label>
      <select class="verbSelect" id="my_verb"></select>
    </div>
    <div class="verbDiv">
      <label for="my_what" class="verbLabel">What</label>
      <input type="text" class="verbInput" id="my_what" size="50"
        autocomplete="off" autocorrect="off" autocapitalize="off" />
    </div>
    <div class="verbDiv">
      <label for="my_where" class="verbLabel">Where</label>
      <input type="text" class="verbInput" id="my_where" size="50"
        autocomplete="off" autocorrect="off" autocapitalize="off" />
    </div>
    <div class="verbDiv">
      <label for="my_when" class="verbLabel">When</label>
      <input type="text" class="verbInput" id="my_when" size="50"
        autocomplete="off" autocorrect="off" autocapitalize="off" />
    </div>
    <div class="verbDiv">
      <label for="my_why" class="verbLabel">Why</label>
      <input type="text" class="verbInput" id="my_why" size="50"
        autocomplete="off" autocorrect="off" autocapitalize="off" />
    </div>
    <div class="modeDiv">
      <button class="modeButton" onclick="my_previous_button()" id="my_previous">Previous</button>
      <button class="modeButton" onclick="my_play_button()" id="my_play">Play</button>
      <button class="modeButton" onclick="my_next_button()" id="my_next">Next</button>
      <!--<button class="modeButton" onclick="my_copy_button()" id="my_copy">Copy</button>-->
    </div>
    <div class="rateDiv">
      <label for="my_rate" class="rateLabel">Rate</label>
      <input type="range" min="0.5" max="1" step="0.1" value="0.7" class="rateInput" id="my_rate" />
    </div>
    <div class="pitchDiv">
      <label for="my_pitch" class="pitchLabel">Pitch</label>
      <input type="range" min="0" max="2" step="0.1" value="1" class="pitchInput" id="my_pitch" />
    </div>
    <div class="voiceDiv">
      <select class="voiceSelect" id="my_voice"></select>
    </div>
    <div class="modeDiv">
      <button class="modeButton" onclick="my_mode_button()">Toggle Mode</button>
    </div>
  </div>
  <script type="text/javascript" src="verbs.js"></script>
  <script type="text/javascript" src="voices.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
