<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Words</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <main class="myMain">
    <div class="myDiv">
      <input type="text" class="myText" readonly="readonly" id="read" size="20" 
        autocomplete="off" autocorrect="off" autocapitalize="off" />
    </div>
    <div class="myDiv">
      <input type="text" class="myText" id="write" size="20" 
        autocomplete="off" autocorrect="off" autocapitalize="off" />
    </div>
    <div class="myDiv">
      <label class="myLabel" id="label">Number: 3</label>
      <input type="range" class="myRange" min="0" max="14" step="1" value="3"
        onclick="my_number()" id="number" />
    </div>
    <div class="myDiv">
      <button class="myButton" onclick="my_previous()">Previous</button>
      <button class="myButton" onclick="my_play()">Play</button>
      <button class="myButton" id="show_hide" onclick="my_show_hide()">Show</button>
      <button class="myButton" onclick="my_next()">Next</button>
    </div>
  </main>
  <script type="text/javascript" src="/files/js/words.js"></script>
  <script type="text/javascript" src="/files/js/random.js"></script>
  <script type="text/javascript" src="/files/js/voice.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
