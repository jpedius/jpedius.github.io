<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Write</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <main class="myMain">
    <div class="myDiv">
      <input type="text" class="myText" readonly="readonly" id="read" size="12" 
        autocomplete="off" autocorrect="off" autocapitalize="off" />
    </div>
    <div class="myDiv">
      <button class="myButton" onclick="my_previous()">Previous</button>
      <div class="myNumber" id="number">1</div>
      <button class="myButton" onclick="my_next()">Next</button>
    </div>
  </main>
  <script type="text/javascript" src="/files/js/words.js"></script>
  <script type="text/javascript" src="/files/js/random.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
