<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Small Words</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <h1>Small Words</h1>
  <div id="root">
    <div class="text-a">
      <input type="text" class="txt" readonly autocomplete="off" autocorrect="off" autocapitalize="off">
    </div>
    <div class="text-a">
      <button class="btn" onclick="previous()">Previous</button>
      <button class="btn" onclick="play()">Play</button>
      <button class="btn" onclick="next()">Next</button>
    </div>
    <div class="text-a">
      <span>
        <label for="rate">Rate</label>
        <input type="range" min="0.5" max="2" value="1" step="0.1" id="rate">
      </span>
      <span>
        <label for="pitch">Pitch</label>
        <input type="range" min="0" max="2" value="1" step="0.1" id="pitch">
      </span>
    </div>
    <div class="text-a">
      <select id="voice"></select>
    </div>
  </div>
  <script type="text/javascript" src="../storage/small-words.js"></script>
  <script type="text/javascript" src="../storage/speech.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
