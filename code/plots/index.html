<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plots</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="rootDiv" id="my_root">
    <div class="modeDiv">
      <textarea class="textInput" id="my_text" rows="7" cols="50"
        readonly autocomplete="off" autocorrect="off" autocapitalize="off"></textarea>
    </div>
    <div class="modeDiv">
      <button class="modeButton" id="my_previous" onclick="my_previous_button()">Previous</button>
      <button class="modeButton" id="my_play" onclick="my_play_button()">Play Selection</button>
      <button class="modeButton" id="my_play_all" onclick="my_play_all_button()">Play All</button>
      <button class="modeButton" id="my_next" onclick="my_next_button()">Next</button>
    </div>
    <div class="modeDiv">
      <select class="plotSelect" id="my_plot" data-files="files/" data-txt=".txt" onchange="my_plots_change()">
        <optgroup label="Harry Potter">
          <option value="harry-potter">Harry Potter</option>
          <option value="philosophers-stone">Philosopher's Stone</option>
          <option value="chamber-of-secrets">Chamber of Secrets</option>
          <option value="prisoner-of-azkaban">Prisoner of Azkaban</option>
          <option value="goblet-of-fire">Goblet of Fire</option>
          <option value="order-of-the-phoenix">Order of the Phoenix</option>
          <option value="half-blood-prince">Half-Blood Prince</option>
          <option value="deathly-hallows">Deathly Hallows</option>
        </optgroup>
        <optgroup label="The Inheritance Cycle">
          <option value="the-inheritance-cycle">The Inheritance Cycle</option>
          <option value="eragon">Eragon</option>
          <option value="eldest">Eldest</option>
          <option value="brisingr">Brisingr</option>
          <option value="inheritance">Inheritance</option>
        </optgroup>
        <optgroup label="Lord of the Rings">
          <option value="lord-of-the-rings">Lord of the Rings</option>
          <option value="the-hobbit">The Hobbit</option>
          <option value="the-fellowship-of-the-ring">The Fellowship of the Ring</option>
          <option value="the-two-towers">The Two Towers</option>
          <option value="the-return-of-the-king">The Return of the King</option>
        </optgroup>
        <optgroup label="His Dark Materials">
          <option value="northern-lights">Northern Lights</option>
          <option value="the-subtle-knife">The Subtle Knife</option>
          <option value="the-amber-spyglass">The Amber Spyglass</option>
        </optgroup>
        <optgroup label="The Chronicles of Narnia">
          <option value="the-lion-the-witch-and-the-wardrobe">The Lion the Witch and the Wardrobe</option>
          <option value="prince-caspian">Prince Caspian</option>
          <option value="the-voyage-of-the-dawn-treader">The Voyage of the Dawn Treader</option>
          <option value="the-silver-chair">The Silver Chair</option>
          <option value="the-horse-and-his-boy">The Horse and His Boy</option>
          <option value="the-magicians-nephew">The Magicians Nephew</option>
          <option value="the-last-battle">The Last Battle</option>
        </optgroup>
        <optgroup label="Klaus">
          <option value="klaus">Klaus</option>
        </optgroup>
      </select>
    </div>
  </div>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
