<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math - Plus</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <main>
    <div class="myDiv">
      <div class="mySpan"> __ + __ = </div>
      <input type="text" class="myText" id="my_equals" size="3"
        autocomplete="off" autocorrect="off" autocapitalize="off" />
    </div>
    <div class="">
      <button class="myButton" onclick="fn_previous()">Previous</button>
      <button class="myButton" onclick="fn_plus()">Plus</button>
      <button class="myButton" onclick="fn_equals()">Equals</button>
      <button class="myButton" onclick="fn_next()">Next</button>
    </div>
  </main>
  <script type="text/javascript" src="/files/js/random.js"></script>
  <script type="text/javascript" src="/files/js/voice.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
