<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One word at a time</title>
  <link href="normalize.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="rootDiv" id="my_root">
    <div class="modeDiv">
      <input type="text" class="readInput" id="my_read" size="25" 
        readonly autocomplete="off" autocorrect="off" autocapitalize="off" />
    </div>
    <div class="modeDiv">
      <input type="text" class="writeInput" id="my_write" size="25"
        autocomplete="off" autocorrect="off" autocapitalize="off" />
    </div>
    <div class="modeDiv">
      <button class="modeButton" id="my_previous" onclick="my_previous_button()">Previous</button>
      <button class="modeButton" id="my_play" onclick="my_play_button()">Play</button>
      <button class="modeButton" id="my_show_hide" onclick="my_show_hide_button()">Show</button>
      <button class="modeButton" id="my_next" onclick="my_next_button()">Next</button>
    </div>
    <div class="modeDiv">
      <label for="my_number" class="numberLabel" id="my_label">Number: 3</label>
      <input type="range" min="0" max="14" step="1" value="3" class="numberInput"
        onclick="my_number_button()" id="my_number" />
    </div>
  </div>
  <script type="text/javascript" src="words.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
