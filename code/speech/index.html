<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speech</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="rootDiv" id="my_root">
    <div class="modeDiv">
      <textarea class="copyInput" id="my_copy" rows="5" cols="50"
        autocomplete="off" autocorrect="off" autocapitalize="off"></textarea>
    </div>
    <div class="modeDiv">
      <button class="modeButton" id="my_play" onclick="my_play_button()">Play</button>
      <button class="modeButton" id="my_wipe" onclick="my_wipe_button()">Wipe</button>
    </div>
  </div>

  <script type="text/javascript" src="main.js"></script>
</body>
</html>
