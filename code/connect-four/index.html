<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect Four</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <main>
     <div class="myGameOver" onclick="my_game_over()">
      <button class="myRestart" id="restart">Restart</button>
      <div class="myText" id="game"></div>
    </div>
    <div class="myContainer" id="container" data-length="6">
      <div class="myGrid" data-row="0" data-column="5"></div>
      <div class="myGrid" data-row="1" data-column="5"></div>
      <div class="myGrid" data-row="2" data-column="5"></div>
      <div class="myGrid" data-row="3" data-column="5"></div>
      <div class="myGrid" data-row="4" data-column="5"></div>
      <div class="myGrid" data-row="5" data-column="5"></div>
      <div class="myGrid" data-row="6" data-column="5"></div>

      <div class="myGrid" data-row="0" data-column="4"></div>
      <div class="myGrid" data-row="1" data-column="4"></div>
      <div class="myGrid" data-row="2" data-column="4"></div>
      <div class="myGrid" data-row="3" data-column="4"></div>
      <div class="myGrid" data-row="4" data-column="4"></div>
      <div class="myGrid" data-row="5" data-column="4"></div>
      <div class="myGrid" data-row="6" data-column="4"></div>

      <div class="myGrid" data-row="0" data-column="3"></div>
      <div class="myGrid" data-row="1" data-column="3"></div>
      <div class="myGrid" data-row="2" data-column="3"></div>
      <div class="myGrid" data-row="3" data-column="3"></div>
      <div class="myGrid" data-row="4" data-column="3"></div>
      <div class="myGrid" data-row="5" data-column="3"></div>
      <div class="myGrid" data-row="6" data-column="3"></div>

      <div class="myGrid" data-row="0" data-column="2"></div>
      <div class="myGrid" data-row="1" data-column="2"></div>
      <div class="myGrid" data-row="2" data-column="2"></div>
      <div class="myGrid" data-row="3" data-column="2"></div>
      <div class="myGrid" data-row="4" data-column="2"></div>
      <div class="myGrid" data-row="5" data-column="2"></div>
      <div class="myGrid" data-row="6" data-column="2"></div>

      <div class="myGrid" data-row="0" data-column="1"></div>
      <div class="myGrid" data-row="1" data-column="1"></div>
      <div class="myGrid" data-row="2" data-column="1"></div>
      <div class="myGrid" data-row="3" data-column="1"></div>
      <div class="myGrid" data-row="4" data-column="1"></div>
      <div class="myGrid" data-row="5" data-column="1"></div>
      <div class="myGrid" data-row="6" data-column="1"></div>

      <div class="myGrid" data-row="0" data-column="0"></div>
      <div class="myGrid" data-row="1" data-column="0"></div>
      <div class="myGrid" data-row="2" data-column="0"></div>
      <div class="myGrid" data-row="3" data-column="0"></div>
      <div class="myGrid" data-row="4" data-column="0"></div>
      <div class="myGrid" data-row="5" data-column="0"></div>
      <div class="myGrid" data-row="6" data-column="0"></div> 
    </div>
  </main>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
