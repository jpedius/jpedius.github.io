<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>States</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <main>
    <div class="myDiv">
      <label class="myLabel">Read</label>
      <input type="text" class="myText" readonly="readonly" id="read" size="20"
        autocomplete="off" autocorrect="off" autocapitalize="off" />
    </div>
    <div class="myDiv">
      <label class="myLabel">Write</label>
      <input type="text" class="myText" id="write" size="20" 
        autocomplete="off" autocorrect="off" autocapitalize="off" />
    </div>
    <div class="myDiv">
      <label class="myLabel"></label>
      <select class="mySelect" id="kind" onchange="my_kind()">
        <option>State</option>
        <option>Abbreviation</option>
        <option>Capital</option>
      </select>
    </div>
    <div class="myDiv">
      <label class="myLabel">Random</label>
      <input type="checkbox" class="myCheckbox" id="random" onchange="my_random()" />
    </div>
    <div class="myDiv">
      <label class="myLabel"></label>
      <button class="myButton" onclick="my_previous()">Previous</button>
      <button class="myButton" onclick="my_play()">Play</button>
      <button class="myButton" id="show_hide" onclick="my_show_hide()">Hide</button>
      <button class="myButton" onclick="my_next()">Next</button>
    </div>
  </main>
  <script type="text/javascript" src="/files/js/states.js"></script>
  <script type="text/javascript" src="/files/js/random.js"></script>
  <script type="text/javascript" src="/files/js/voice.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
