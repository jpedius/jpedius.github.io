<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Talk</title>
  <link href="normalize.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body class="lightModeButton">
  <div class="rootDiv" id="my_root">
    <div class="modeDiv">
      <button class="modeButton" onclick="my_clipboard_button()" id="my_clipboard">Clipboard</button>
      <input type="text" class="copyInput" id="my_copy" size="25" 
        autocomplete="off" autocorrect="off" autocapitalize="off" />
    </div>
    <div class="pasteDiv" id="my_paste"></div>
    <div class="rateDiv">
      <label for="my_rate" class="rateLabel">Rate</label>
      <input type="range" min="0.5" max="1" step="0.1" value="0.7" class="rateInput" id="my_rate" />
    </div>
    <div class="pitchDiv">
      <label for="my_pitch" class="pitchLabel">Pitch</label>
      <input type="range" min="0" max="2" step="0.1" value="1" class="pitchInput" id="my_pitch" />
    </div>
    <div class="voiceDiv">
      <select class="voiceSelect" id="my_voice"></select>
    </div>
    <div class="modeDiv">
      <button class="modeButton" onclick="my_mode_button()">Toggle Mode</button>
    </div>
  </div>
  <script type="text/javascript" src="voices.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
