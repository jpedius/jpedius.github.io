<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Talk</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="rootDiv" id="my_root">
    <div class="modeDiv">
      <button class="modeButton" id="my_clipboard" onclick="my_clipboard_button()">Clipboard</button>
      <button class="modeButton" id="my_wipe" onclick="my_wipe_button()">Wipe</button>
      <input type="text" class="copyInput" id="my_copy" size="25" 
        autocomplete="off" autocorrect="off" autocapitalize="off" />
    </div>
    <div class="modeDiv" id="my_paste"></div>
  </div>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
