<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Japanese</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <main>
    <div class="myDiv">
      <label class="myLabel">Romaji</label>
      <input type="text" class="myText" readonly="readonly" id="romaji" size="4"
          autocomplete="off" autocorrect="off" autocapitalize="off" />
    </div>
    <div class="myDiv">
      <label class="myLabel">GIF</label>
      <img src="/files/img/japanese/hiragana/hiragana-あ.gif" class="myImg" id="gif" />
    </div>
    <div class="myDiv">
      <label class="myLabel">PNG</label>
      <img src="/files/img/japanese/hiragana/hiragana-あ.png" class="myImg" id="png" />
    </div>
    <div class="myDiv">
      <label class="myLabel"></label>
      <select class="mySelect" id="kind" onchange="my_kind()">
        <option>Hiragana</option>
        <option>Katakana</option>
      </select>
    </div>
    <div class="myDiv">
      <label class="myLabel">Random</label>
      <input type="checkbox" class="myCheckbox" id="random" onchange="my_random()" />
    </div>
    <div class="myDiv">
      <label class="myLabel"></label>
      <button class="myButton" onclick="my_previous()">Previous</button>
      <button class="myButton" id="show_hide" onclick="my_show_hide()">Hide</button>
      <button class="myButton" onclick="my_next()">Next</button>
    </div>
  </main>
  <script type="text/javascript" src="/files/js/japanese.js"></script>
  <script type="text/javascript" src="/files/js/random.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
